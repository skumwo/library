{% extends 'base.html' %}

{% block content %}
<h2>Are you sure that you want tot delete this {{ type }}?</h2>
<p>{{ object }}</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes</button>
    <a href="{% if type == 'book' %}{% url 'book_list' %}{% else %}{% url 'user_list' %}{% endif %}">Cancel</a>
</form>
{% endblock %}
